<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera OCR Translator</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; text-align: center; }
    video, canvas, img { width: 90%; max-width: 400px; margin: 10px auto; display: block; }
    button { padding: 10px; font-size: 16px; margin-top: 10px; }
    #output { background: white; padding: 10px; margin-top: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h2>📷 OCR & Translate from Live Camera</h2>

<video id="video" autoplay playsinline muted></video>
<button onclick="capture()">📸 Capture & Translate</button>
<input type="file" accept="image/*" onchange="handleFile(event)" />

<canvas id="canvas" style="display:none;"></canvas>
<img id="preview" style="display:none;" />

<div id="output">📋 Waiting...</div>

<!-- OCR script -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const preview = document.getElementById('preview');
const output = document.getElementById('output');

// ✅ CAMERA OPEN FUNCTION — Works on real mobile devices
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' }  // use 'user' for front camera
    });
    video.srcObject = stream;
  } catch (e) {
    output.innerText = "❌ Camera failed to open: " + e.message;
  }
}

startCamera();  // Auto-run on load

// ✅ CAPTURE IMAGE
function capture() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0);
  const imageData = canvas.toDataURL('image/png');
  preview.src = imageData;
  preview.style.display = 'block';
  processOCR(imageData);
}

// ✅ FILE UPLOAD OPTION
function handleFile(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = function(e) {
    preview.src = e.target.result;
    preview.style.display = 'block';
    processOCR(e.target.result);
  };
  reader.readAsDataURL(file);
}

// ✅ OCR + TRANSLATE + SPEAK
async function processOCR(imageBase64) {
  output.innerText = "🔍 Processing image...";
  const result = await Tesseract.recognize(imageBase64, 'hin+eng');
  const text = result.data.text.trim();
  output.innerText = "📖 Text Detected:\n" + text;

  const translated = await translateText(text, 'en'); // Translate to English
  output.innerText += "\n\n🌐 Translated:\n" + translated;

  speak(translated);
}

// ✅ TRANSLATION (Hindi → English)
async function translateText(text, toLang = 'en') {
  const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=hi|${toLang}`);
  const data = await response.json();
  return data.responseData.translatedText;
}

// ✅ SPEAK TRANSLATED TEXT
function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
